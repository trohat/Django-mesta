{% extends 'zajimavosti/base.html' %}

{% block title %}Seznam měst{% endblock title %}

{% block content %}
    <h1>Seznam všech měst</h1>
    <ol>
        {% for mesto in mesta %}
            <li><a href="{{ mesto.get_absolute_url }}">{{ mesto.jmeno|lower|capfirst }}</a> - {{ mesto.zajimavost }}</li>
        {% endfor %}
    </ol>
{% endblock content %}
